<p>
  Subscriber Listing
</p>

<div style="margin-bottom: 28px;">
  <mat-card>
    <mat-card-header>
      <!-- <button mat-raised-button (click)="importClicked()">Import From Spreadsheet</button> -->
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="timeWindowStart">
          <th mat-header-cell *matHeaderCellDef>Time Window Start</th>
          <td mat-cell *matCellDef="let element"> {{element.timeWindowStart | date:'h:mm a'}} </td>
        </ng-container>
        <ng-container matColumnDef="timeWindowEnd">
          <th mat-header-cell *matHeaderCellDef>Time Window End</th>
          <td mat-cell *matCellDef="let element"> {{element.timeWindowEnd | date:'h:mm a'}} </td>
        </ng-container>
        <ng-container matColumnDef="sendAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <!-- <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="sendAffirmation({{element.id}})">Send</button></td> -->
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="sendAffirmation(element.id)">Send</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
