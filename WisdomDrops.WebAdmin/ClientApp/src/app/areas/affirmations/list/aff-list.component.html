  Affirmations Listing

<div style="margin-bottom: 28px;">
  <mat-card>
    <mat-card-header>
      <button mat-raised-button (click)="importClicked()">Import From Spreadsheet</button>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Affirmation </th>
          <td mat-cell *matCellDef="let element"><span matBadge={{element.weight}} matBadgePosition="above before" matBadgeOverlap="false" matBadgeColor="accent">&nbsp;{{element.description}}</span></td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
